<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/slyle.css">
</head>

<body>
	<div>
		<h2>Simple demo</h2>
		<input type="checkbox" id="c1">
		<div class="view">
			<label for="c1">click</label>
			<div class="c1">result</div>
		</div>
	</div>

	<div>
		<h2>And demo</h2>
		<input type="checkbox" id="d1">
		<input type="checkbox" id="d2">
		<div class="view">
			<label for="d1" class="and-a">A</label>
			<label for="d2" class="and-b">B</label>
			<div class="and-result">result</div>
		</div>
	</div>

	<div>
		<h2>Or demo</h2>
		<input type="checkbox" id="e1">
		<input type="checkbox" id="e2">
		<div class="view">
			<label for="e1" class="or-a">A</label>
			<label for="e2" class="or-b">B</label>
			<div class="or-result">result</div>
		</div>
	</div>
	
	<div>
		<h2>Xor demo</h2>
		<input type="checkbox" id="f1">
		<input type="checkbox" id="f2">
		<div class="view">
			<label for="f1" class="xor-a">A</label>
			<label for="f2" class="xor-b">B</label>
			<div class="xor-result">result</div>
		</div>
	</div>

	<div>
		<h2>Radio demo</h2>
		<input type="radio" id="g1" name="a">
		<input type="radio" id="g2" name="a">
		<input type="radio" id="g3" name="a">
		<input type="radio" id="g4" name="a">
		<div class="view">
			<label for="g1" class="g1">1</label>
			<label for="g2" class="g2">2</label>
			<label for="g3" class="g3">3</label>
			<label for="g4" class="g4">4</label>
		</div>
	</div>

	<div>
		<h2>Slider demo</h2>
		<input type="radio" id="h1" name="b" checked>
		<input type="radio" id="h2" name="b">
		<input type="radio" id="h3" name="b">
		<input type="radio" id="h4" name="b">
		<div class="view">
			<div class="arrow-container">
				<span>left</span>
			  <label for="h1" class="arrow lh1"></label>
			  <label for="h2" class="arrow lh2"></label>
			  <label for="h3" class="arrow lh3"></label>
			  <label for="h4" class="arrow lh4"></label>
		  </div>	
			<div>
			  <label for="h1" class="h1">1</label> 
			  <label for="h2" class="h2">2</label>
			  <label for="h3" class="h3">3</label>
			  <label for="h4" class="h4">4</label>
		  </div>	
			<div class="arrow-container">
				<span>right</span>
			  <label for="h1" class="arrow rh1"></label>
			  <label for="h2" class="arrow rh2"></label>
			  <label for="h3" class="arrow rh3"></label>
			  <label for="h4" class="arrow rh4"></label>
		  </div>	
		</div>
	</div>

</body>

</html>
